<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            width: 51%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Увеличиваем шрифт */
        body {
            font-size: 18px;
        }

        table {
            font-size: 18px;
        }
    </style>
</head>
<body>
<button style="font-size: 18px; padding: 12px 6px; background-color: #0056b3;">
    <a href="/admin/new" style="color: white; text-decoration: none;">Добавить нового Пользователя</a>
    <a href="/logout">
        <button style="font-size: 18px; padding: 12px 6px;  color: blue;">Выйти</button>
    </a>
</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Полных лет</th>
        </tr>
    </thead>

    <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>

                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:method="GET">
                    <input style="font-size: 18px; padding: 10px 20px; color: darkblue" type="submit" value="Редактировать"></form>
            </td>
            <td>
                <form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE">
                    <input style="font-size: 18px; padding: 10px 20px; color: red" type="submit" value="Удалить"></form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
